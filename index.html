<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input id="file" type="file">

    <canvas id="canvas" width="100" height="100"></canvas>

    <button id="copy">Copy</button>
    <pre id="text"></pre>

    <script type="text/javascript">
      var output = `{
  World size: 100x100
}
LinksDrehen
`

      const pixelGrid = []

      const file = document.getElementById('file')
      const text = document.getElementById('text')
      const canvas = document.getElementById('canvas')
      const copy = document.getElementById('copy')

      copy.addEventListener('click', () => {
        copyToClipboard(text.innerText)
      })
      const copyToClipboard = str => {
        if (navigator && navigator.clipboard && navigator.clipboard.writeText)
          return navigator.clipboard.writeText(str);
        return Promise.reject('The Clipboard API is not available.');
      };


      file.addEventListener('change', (e) => {
        console.log(e)

        var reader = new FileReader()
        reader.onload = () => {
          var dataURL = reader.result


          const ctx = canvas.getContext('2d')

          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, 100, 100)

          var img = new Image()
          img.src = dataURL

          img.onload = (e) => {
            var w = img.width
            var h = img.height
            var scaleFactor = 100 / Math.max(w, h)

            ctx.drawImage(img, 0, 0, w * scaleFactor, h * scaleFactor)

            const imgData = ctx.getImageData(0, 0, 100, 100);
            const data = imgData.data;

            // enumerate all pixels
            // each pixel's r,g,b,a datum are stored in separate sequential array elements

            for(let i = 0; i < data.length; i += 4) {
              const r = data[i];
              const g = data[i + 1];
              const b = data[i + 2];

              if (r <= 100 && g <= 100 && b <= 100) {
                imgData.data[i] = 0
                imgData.data[i + 1] = 0
                imgData.data[i + 2] = 0
                pixelGrid.push('schwarz')
              } else if (r > 100 && g > 100 && b <= 100) {
                imgData.data[i] = 255
                imgData.data[i + 1] = 255
                imgData.data[i + 2] = 0
                pixelGrid.push('gelb')
              } else if (r > 100 && g <= 100 && b <= 100) {
                imgData.data[i] = 255
                imgData.data[i + 1] = 0
                imgData.data[i + 2] = 0
                pixelGrid.push('rot')
              } else if (r <= 100 && g > 100 && b <= 100) {
                imgData.data[i] = 0
                imgData.data[i + 1] = 255
                imgData.data[i + 2] = 0
                pixelGrid.push('grÃ¼n')
              } else if (r <= 100 && g <= 100 && b > 100) {
                imgData.data[i] = 0
                imgData.data[i + 1] = 0
                imgData.data[i + 2] = 255
                pixelGrid.push('blau')
              } else {
                imgData.data[i] = 255
                imgData.data[i + 1] = 255
                imgData.data[i + 2] = 255
                pixelGrid.push(null)
              }

            }

            ctx.putImageData( imgData, 0, 0 );

            createCode(pixelGrid)
          }
        }
        reader.readAsDataURL(file.files[0])
      })

      function createCode (grid) {
        grid.forEach((pixel, i) => {
          output += (pixel ? 'MarkeSetzen(' + pixel + ') ' : '')

          if ((i + 1) % 100 === 0) {
             output += `RechtsDrehen Schritt RechtsDrehen Schritt(99) RechtsDrehen RechtsDrehen `
          } else {
             output += 'Schritt \n'
          }
        })
        text.innerText = output
      }
    </script>

  </body>
</html>
